- name: check number
  hosts: localhost

  vars_prompt: # prompts are always considered as text/string
  - name: number
    prompt: Please enter number
    private: false

# Ansible is strict, it can't automatically convert text into number
# 10 --> text, we need to convert text in to integer by using filter. filter is denoted by | (pipe symbol)

  tasks:
  - name: number is less than 10
    ansible.builtin.debug:
      msg: "Given number is {{ number }} less than 10"
    when: number | int < 10

  - name: number is greater than or equal to 10
    ansible.builtin.debug:
      msg: "Given number is {{ number }} gratet than or equal to 10"
    when: number | int >= 10

